  <div class="container">
      <form  class="form-signin" role="form" method="post" action="{% url 'login' %}">{% csrf_token %}
          <h2 class="form-signin-heading">Log in</h2>
          <hr>
          <p>
              <input id="id_username"  class="form-control" placeholder="Username" maxlength="254" name="username" type="text" required autofocus>
              <input id="id_password"  class="form-control" placeholder="Password" maxlength="254" name="password" type="password" required>
          </p>

          <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log In" />
          <input type="hidden" name="next" value="{{ next }}" />
          <p>
              <hr>
              <span class="text-muted">New here? <a href="{% url 'register' %}" class="text-muted"><b>Create an account.</b></a></span>
              <br>

          </p>
      </form>
  </div>
