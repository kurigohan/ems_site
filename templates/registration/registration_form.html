{% load staticfiles %}

<!doctype html>
<html>
    <head>
        <title>RIT EMS | Sign Up</title>
        <link href="{% static 'plugins/bootstrap/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
    </head>
<body>


    <div class="container">
        <div class="col-sm-4 col-sm-offset-4">
            <h2>Sign Up</h2>
            <hr>
            <form  method='post' action='' role="form">{% csrf_token %}

            {% if form.errors %}
                {% for field, errors in form.errors.items %}
                    <ul class="errorlist">
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                    </ul>
                {% endfor %}
            {% endif %}
                
                <div class="form-group">
                        <input id="id_first_name" class="form-control" maxlength="30" name="first_name" placeholder="First Name" type="text">
                        <input id="id_last_name" class="form-control " maxlength="30" name="last_name" placeholder="Last Name" type="text">

                </div>
                <div class="form-group">
                    <input id="id_username" class="form-control" maxlength="30" name="username" placeholder="Username" type="text">
                    <input id="id_email" class="form-control" name="email" placeholder="Email" type="email">
                </div>


                <div class="form-group">
                    <input id="id_password1" class="form-control" name="password1" placeholder="Password" type="password">
                    <input id="id_password2" class="form-control" name="password2" placeholder="Re-type Password" type="password">
                </div>
                
                <hr>
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Create Account" />
                </div>
            </form>
        </div>
    </div>

</body>
</html>
