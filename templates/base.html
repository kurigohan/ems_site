{% load staticfiles %}
<!doctype html>

<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'plugins/bootstrap/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/jquery-ui/jquery-ui.min.css' %}" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
        <link href="{% static 'plugins/fancybox/jquery.fancybox.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/fullcalendar/fullcalendar.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/xcharts/xcharts.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/select2/select2.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        {% block css %}{% endblock %}
    </head>
    <body>
    <!--Start Header-->
    <header class="navbar">
        <div class="container-fluid expanded-panel">
            <div class="row">
                <div id="logo" class="col-xs-12 col-sm-2">
                    <a href="#">RIT EMS</a>
                </div>
                <div id="top-panel" class="col-xs-12 col-sm-10">
                    <div class="row">
                        <div class="col-xs-8 col-sm-4">
                            <a href="#" class="show-sidebar">
                              <i class="fa fa-bars"></i>
                            </a>
                            
                        </div>
                        <div class="col-xs-4 col-sm-8 top-panel-right">
                            <ul class="nav navbar-nav pull-right panel-menu">
                            <!--    <li class="hidden-xs">
                                    <a href="index.html" class="modal-link">
                                        <i class="fa fa-bell"></i>
                                        <span class="badge">7</span>
                                    </a>
                                </li>
                                <li class="hidden-xs">
                                    <a class="ajax-link" href="ajax/calendar.html">
                                        <i class="fa fa-calendar"></i>
                                        <span class="badge">7</span>
                                    </a>
                                </li>
                                <li class="hidden-xs">
                                    <a href="ajax/page_messages.html" class="ajax-link">
                                        <i class="fa fa-envelope"></i>
                                        <span class="badge">7</span>
                                    </a>
                                </li>-->
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle account" data-toggle="dropdown">
                                        <div class="avatar">
                                            <img src="{% static 'img/avatar.jpg' %}" class="img-rounded" alt="avatar" />
                                        </div>
                                        <i class="fa fa-angle-down pull-right"></i>
                                        <div class="user-mini pull-right">
                                            <span class="welcome">Welcome,</span>
                                            <span>Andy Nguyen</span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">
                                                <i class="fa fa-user orange"></i>
                                                <span class="hidden-sm text">Profile</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" >
                                                <i class="fa fa-envelope orange"></i>
                                                <span class="hidden-sm text">Messages</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fa fa-cog orange"></i>
                                                <span class="hidden-sm text">Settings</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="{% url 'logout' %}">
                                                <i class="fa fa-power-off orange"></i>
                                                <span class="hidden-sm text">Logout</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--End Header-->
    <!--Start Container-->
    <div id="main" class="container-fluid">
        <div class="row">
            <div id="sidebar-left" class="col-xs-2 col-sm-2">
                <ul class="nav main-menu">
                    <li>
                        <a href="#">
                            <i class="fa fa-home"></i>
                            <span class="hidden-xs">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-exclamation"></i>
                            <span class="hidden-xs">My Events</span>
                        </a>
                        <!--<ul class="dropdown-menu">
                            <li><a class="ajax-link" href="ajax/charts_xcharts.html">Create Event</a></li>
                        </ul>-->
                    </li>
                    <li>
                        <a href="#" class="ajax-link">
                            <i class="fa fa-table"></i>
                             <span class="hidden-xs">Browse Events</span>
                        </a>
        
                    </li>
                
                    
                     <li>
                        <a href="#">
                             <i class="fa fa-calendar"></i>
                             <span class="hidden-xs">Calendar</span>
                        </a>
                     </li>
                    
                </ul>
            </div>
            <!--Start Content-->
            {% block content %}
            <div id="content" class="col-xs-12 col-sm-10">
          <!--      <div class="preloader">
                    <img src="{% static 'img/devoops_getdata.gif' }" class="devoops-getdata" alt="preloader"/>
                </div>-->
                <div id="ajax-content">
        

                </div>
        
            </div> 


            {% endblock %}
            <!--End Content-->
        </div>
    </div>
    <!--End Container-->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="http://code.jquery.com/jquery.js"></script>-->
    <script src="{% static 'plugins/jquery/jquery-2.1.0.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/justified-gallery/jquery.justifiedgallery.min.js' %}"></script>
    <script src="{% static 'plugins/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'plugins/tinymce/jquery.tinymce.min.js' %}"></script>
    <!-- All functions for this theme + document.ready processing -->
    <script src="{% static 'js/devoops.js' %}"></script>

    {% block js %}{% endblock %}
    </body>
</html>
